<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Prime Number Finder</h1>
    <label for="start">Range Start:</label>
    <input type="number" id="start" placeholder="Start">
    <label for="end">Range End:</label>
    <input type="number" id="end" placeholder="End">
    <button onclick="getAndDisplayPrimes()">Get Primes</button>
    <button onclick="showDetails()">Details</button>
    <div id="results">
      <h2>Results:</h2>
      <ul id="prime-list"></ul>
    </div>
  </div>

  <div id="details-popup" class="popup">
    <div class="popup-content">
      <button class="close-button" onclick="closePopup()">&times;</button> <!-- Close button -->
      <button class="tab-button" onclick="openTab('time-tab')">Time Metrics</button>
      <button class="tab-button" onclick="openTab('check-tab')">Check Metrics</button>
      <div id="time-tab" class="tab-content">
        <h2>Time Metrics</h2>
        <p>Total Time: <span id="total-time">0 ms</span></p>
        <p>Average Time per Check: <span id="single-time">0 ms</span></p>
        <p>Average Time per Prime: <span id="prime-time">0 ms</span></p>
        <p>Average Time per Number: <span id="average-time">0 ms</span></p>
      </div>
      <div id="check-tab" class="tab-content">
        <h2>Check Metrics</h2>
        <table>
          <thead>
            <tr>
              <th>Number</th>
              <th>Is Prime?</th>
              <th>Time (ms)</th>
            </tr>
          </thead>
          <tbody id="check-metrics"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
